<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>

    <div class="container calculator-keys">
      <h1>Online Calculator</h1>

      <div class="row">
        <div class="col-sm-">
          <input type="text" value="0" class="display" disabled> <!-- This Will display Value-->
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block operator" value="MC">MC</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block operator" value="M+">M+</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block operator" value="/">/</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block operator" value="X">X</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block" value="7">7</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block" value="8">8</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block" value="9">9</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block operator" value="-">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block" value="4">4</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block" value="5">5</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block" value="6">6</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-block operator" value="+">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary btn-block" value="1">1</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary btn-block" value="2">2</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary btn-block" value="3">3</button>
        </div>
        
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary btn-block" value="0">0</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary btn-block decimal" value=".">.</button> <!--Note the decimal class-->
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary btn-block equals" value="=">=</button> <!--Note the equals class-->
        </div>
      </div>
    </div>
  <script src="index.js" type="text/javascript" ></script>

  </body>
</html>
